publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Core dependencies
  flutter_rust_bridge: 2.0.0-dev.33
  rust_lib_shot_hdr:
    path: rust_builder
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.4
  freezed: ^2.5.2
  freezed_annotation: ^2.4.1
  flutter_hooks: ^0.20.5
