  # UI
  fluent_ui: ^4.8.6
  # win32 Tools
  window_manager: ^0.3.2
  tray_manager: ^0.2.2
  flutter_acrylic: ^1.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  ffigen: ^12.0.0
